<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "微软雅黑", sans-serif;
        }
        .main-container {
            width: 100vw;
            height: 100vh;
            background: url("BG.png") no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
            border: 4px solid rgba(255, 255, 255, 0.8);
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .intro {
            max-width: 600px;
            margin-bottom: 30px;
            line-height: 1.8;
        }
        .intro h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .intro p {
            font-size: 16px;
            opacity: 0.9;
        }
        .jump-btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .jump-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="avatar">
            <img src="1.png" alt="头像">
        </div>
        <div class="intro">
            <h2>欢迎来到我们的社区</h2>
            <p>这里汇聚了一群志同道合的伙伴，我们分享知识、交流经验、共同成长。加入我们的群聊，开启精彩的交流之旅吧！</p>
        </div>
        <a href="https://jq.qq.com/?_wv=1027&k=你的群聊链接密钥" class="jump-btn" target="_blank">跳转群聊：975729151</a>
    </div>

    <script>
        // 若需动态处理可添加脚本逻辑，如点击统计等
    </script>
</body>
</html>
